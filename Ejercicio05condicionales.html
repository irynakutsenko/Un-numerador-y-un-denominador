<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio If Else</title>
</head>

<body>
    <script>

        let numerador = prompt("Escribe un numero:");

        let denominador = prompt("Escribe otro numero:");

        let dividir = parseInt(numerador) / parseInt(denominador);

        if (denominador != 0) {
            console.log(parseInt(dividir));
        }
        else {
            console.log("No se puede dividir por cero.");
        }
    </script>
</body>

</html>
